<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function twoSum(nums, target) {
                let flag = null
                let result = []
                let obj = {}
                nums.forEach((v, i) => {
                    obj[v] = i
                })

                for (let i = 0; i < nums.length; i++) {
                    flag = target - nums[i]
                    if (obj[flag]) {
                        result.push(i)
                        result.push(obj[flag])
                        break
                    }
                }
                console.log(result);
            }
            result = twoSum([2, 11, 7, 15], 9)
        </script>
    </body>
</html>
