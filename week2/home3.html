    <body>
        <script>
            function maxProduct(nums) {
                let one = 0
                let two = 0
                let result = 0
                nums.forEach((n, i) => {
                    for (let j = i + 1; j < nums.length; j++) {
                        if (n * nums[j] > result) {
                            result = n * nums[j]
                        }
                    }
                })
                console.log(result)
            }
            maxProduct([5, 20, 2, 6])
            maxProduct([10, -20, 0, 3])
            maxProduct([-10, -20, 3, 4])
        </script>
