    <script>
        // 你的程式要能夠計算 1+2+3，最後印出 6calculate(4, 8);​ // 你的程式要能夠計算 4+5+6+7+8，最後印出 30
        function calculate(min, max) {
            let result = 0
            for (let i = min; i <= max; i++) {

            }
